<html>
    <head>
        <title>
            google
        </title>
        <link rel="stylesheet" href="./google.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="google-header">
                <div class="gmail-img">
                    <img src="./rose.webp">
                </div>
                <div class="header-icons">
                    <i class="fa fa-th"></i>
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                </div>
            </div>
            <div class="google-search">
                <div class="logo">
                    <img src="./google logo.gif">
                </div>
                <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="search google or type url">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-microphone" title="search by voice"></i></span>
                    </div>
                </div>
            </div>
            <div class="bookmarks">
                <div class="row">
                    <div class="col-md-4">
                        <div class="site">
                            <i class="fa fa-envelope-o"></i>
                            <p>Gmail</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site">
                            <i class="fa fa-youtube-play"></i>
                            <p>YouTube</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site">
                            <i class="fa fa-facebook-square"></i>
                            <p>Facebook</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site">
                            <i class="fa fa-facebook-square"></i>
                            <p>linkedin</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site">
                            <i class=" fa fa-instagram"></i>
                            <p>Instagram</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site">
                            <i class="fa fa-plus"></i>
                            <p>Add Shortcut</p>
                        </div>
                    </div>
                    <div class="text">
                        <a href="#">Progress the path</a>
                    </div>
                   </div>
                   <div class="link">
                    <img src="./link.webp">
                    <a href="#">Photo by Giulio Rosso Chioso</a>
                </div>
            </div>
           </header>
         </body>
</html>
